<amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'">
  <amexio-layout-item [fit]="true"></amexio-layout-item>
  <amexio-layout-item [fit]="true">
    <amexio-row>
      <amexio-column [size]=12>
        <amexio-step-wizard  (finalStage)="finalStage($event)" [header-background]="'linear-gradient(40deg, rgb(32, 150, 255), rgb(5, 255, 163))'">
          <amexio-step-wizard-item title="Recharge" >
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-text-input [field-label]="'Name'" name="name" [(ngModel)]="model.name"
                  place-holder="Please enter name" allow-blank="false" error-msg="Please enter last name"
                  [min-length]="3" min-error-msg="Minimum 3 char required" [max-length]="10"
                  max-error-msg="Maximum 10 char allowed" icon-feedback="true">
                </amexio-text-input>
              </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-radio-group [name]="'connectionType'"  name="connectionType"  [field-label]="'Connection Type'" [horizontal]="true"
                  [allow-blank]="false" [(ngModel)]="model.connectionType" [display-field]="'displayfield'"
                  [value-field]="'valuefield'" [data]="connectionTypeDate">
                </amexio-radio-group>
              </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-number-input [field-label]="'Mobile No'" name="mobileNo"  [place-holder]="'Please enter Mobile Number '"
                  [(ngModel)]="model.mobileNo">
                </amexio-number-input>
              </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-number-input [field-label]="'Recharge amount'"  name="rechargeAmount"  [place-holder]="'Please enter recharge amount '"
                  [(ngModel)]="model.rechargeAmount">
                </amexio-number-input>
              </amexio-column>
            </amexio-row>            
          </amexio-step-wizard-item>

          <amexio-step-wizard-item title="Final Payment">
              <amexio-label size="medium">
                  Mobile No : {{model.mobileNo}} <br/>
                  Name : {{model.name}} <br/>
                  Total Amount : {{model.rechargeAmount}} <br/>
                  Discount Applied : {{model.discount}} %<br/>
                  Payable Amount : {{model.payableAmount}} <br/>
              </amexio-label>
          </amexio-step-wizard-item>

        </amexio-step-wizard>

      </amexio-column>
    </amexio-row>


  </amexio-layout-item>
  <amexio-layout-item [fit]="true"></amexio-layout-item>
</amexio-layout-columns>
